<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style19.css">
</head>

<body>
    <!-- preload -->
    <div class="preloader">
        <img src="/img/video.mp4" alt="">
    </div>
    <!-- header -->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="/img/video.mp4" type="video/mp4">
        </video>
        <h1>video Projects</h1>
    </header>

    <!-- video toggle -->
    <button class="switch-btn">
        <span>
            play
        </span>
        <span>
            pause
        </span>
        <span class="switch">

        </span>
    </button>
    <script src="jsc19.js"></script>
</body>

</html>
